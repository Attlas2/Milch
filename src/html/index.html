<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Milch Klicker</title>

    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!--
    ID Namensgebung:
        s_... = Für einen Haupt-Sektionsteil
        m_... = Für alles im Menü
        ma_.. = Für alles auf der Main seite
        sh_.. = Für alles vom Shop
    -->
    <section id="s_menu">
        <div id="m_top">
            <button type="button" id="m_stats"></button>
            <button type="button" id="m_news"></button>
            <button type="button" id="m_settings"></button>
        </div>
        <img src="../assets/img/ui_assets/menu/menu_frame_line.png" alt="Trennlinie zur Separierung" class="seperateLine">
        <div id="m_main">
            <div id="m_achievements">
                <span>Erfolge</span>
                <div id="m_achievementsList">

                </div>
            </div>
            <button type="button" id="m_upgrades">Upgrades</button>
        </div>
        <img src="../assets/img/ui_assets/menu/menu_frame_line.png" alt="Trennlinie zur Separierung" class="seperateLine">
        <div id="m_bottom">
            <div id="m_saveButtons">
                <button type="button" id="m_save">Save</button>
                <button type="button" id="m_load">Load</button>
            </div>
            <button type="button" id="m_export">Exportieren</button>
        </div>
    </section>
    <section id="s_main">
        <header id="ma_header">
            <h1>Milch Klicker</h1>
        </header>
        <div id="ma_klicker">

        </div>
        <div id="ma_screen">

        </div>
    </section>
    <section id="s_shop">
        <div id="sh_logo">
            <span>Shop</span>
        </div>
        <div id="sh_items">

        </div>
    </section>
</body>
</html>
